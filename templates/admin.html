<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../static/signup.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        function updateItem(data) {
          const { id } = data;
          $.ajax({
            url: `/items/${id}`,
            type: "PUT",
            data: data,
            success: function (response) {
              console.log(response);
              const { message = "" } = JSON.parse(response);
              alert(message);
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function deleteItem(data) {
          const { id } = data;
          $.ajax({
            url: `/items/${id}`,
            type: "DELETE",
            data: data,
            success: function (response) {
              console.log(response);
              getitems();
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function getitems() {
          $.ajax({
            url: "/items",
            type: "GET",
            success: function (response) {
              const data = JSON.parse(response);
              $("#items").children().remove();
              data.forEach((item, index) => {
                const { name, event = "", price, _id: id } = item;
                const i = `
                <tr id="itemRow${id}">
                  <th scope="row">${index + 1}</th>
                  <td>
                    <input
                      type="text"
                      name="inputTitle"
                      id="inputTitle${id}"
                      value="${name}"
                    /></td>
                  <td>
                    <select name="event" id="events_type${id}">
            <option value="Wedding">Wedding</option>
            <option value="Travel">Travel</option>
            <option value="Graduation">Graduation</option>
            <option value="Sport">Sport</option>
            <option value="ID">ID</option>
          </select>
                    </td>
                  <td> 
                    <input
                      type="text"
                      name="inputPrice"
                      id="inputPrice${id}"
                      value="$${price}"
                    />
                  </td>
                  <td> 
                    <button type="button" class="btn btn-primary" id="save${id}">Save</button>
                  </td>
                  <td> 
                    <button type="button" class="btn btn-danger" id="deleteId${id}">Delete </button>
                  </td>
                </tr>
              `;
                $("#items").append(i);
                $(`#events_type${id}`).val(event);

                $(`#deleteId${id}`).click(() => {
                  const data = { id };
                  deleteItem(data);
                });
                $(`#save${id}`).click(() => {
                  const name = $(`#inputTitle${id}`).val();
                  const event = $(`#events_type${id}`).val();
                  const price = $(`#inputPrice${id}`).val();
                  const data = { id, name, event, price };
                  updateItem(data);
                });
              });
            },
            error: function (error) {
              console.log(error);
            },
          });
        }
        // fetch data for the first time
        getitems();
      });
    </script>

    <style>
      .jumbotron {
        margin-left: 10%;
        margin-right: 10%;

        margin-bottom: 0%;
        padding-top: 3%;
        padding-bottom: 3%;
      }

      .contents {
        margin-left: 10%;
        margin-right: 10%;
      }
    </style>
  </head>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

    </div>

    <div class="jumbotron">
      <h3>Administrator</h3>
    </div>

    <div class="contents">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Photographer Name</th>
            <th scope="col">Event type</th>
            <th scope="col">Price</th>
