<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../static/signup.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        const userLevel = Number("{{userLevel}}");
        if (userLevel === 0) {
          $("#admin_view").remove();
          $("#admin_add").remove();
        }
        $("#events_type").change(() => {
          const value = $("#events_type").val();
          console.log($("#events_type").val());
          if (value === "All") {
            getitems();
          } else {
            search("event", value);
          }
        });
        function search(query, value) {
          const data = { query, value };
          $.ajax({
            url: "/items",
            type: "PUT",
            data: data,
            success: function (response) {
              const data = JSON.parse(response);
              $("#items").children().remove();
              parseDataToHtml(data);
            },
            error: function (err) {
              console.log(err);
            },
          });
        }
        $("#search_button").click(() => {
          const value = $("#search_value").val();
          search("name", value);
          $("#events_type").val("All");
        });

        function addCarts(data) {
          $.ajax({
            url: "/carts",
            type: "POST",
            data: data,
            success: function (response) {
              console.log(response);
              const { message = "" } = JSON.parse(response);
              alert(message);
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function deleteItem(data) {
          const { id } = data;
          $.ajax({
            url: "/deleteItem",
            type: "DELETE",
            data: data,
            success: function (response) {
              console.log(response);
              getitems();
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function parseDataToHtml(data) {
          let events = new Set();
          data.forEach((item, index) => {
            const { name, event = "", price, _id: id } = item;
            events.add(event);
            const i = `
                <tr id="itemRow${id}">
                  <th scope="row">${index + 1}</th>
                  <td>
                  ${name}</td>
                  <td>
                    ${event}</td>
                  <td> $${price}
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary" id="addCart${id}">Add</button>
                  </td>
                </tr>
              `;
            $("#items").append(i);
            $(`#addCart${id}`).click(() => {
              // const title = $(`#inputTitle${id}`).val();
              // const description = $(`#inputDescription${id}`).val();
              const data = { id };
              addCarts(data);
            });
          });
          // $("#events_type").children().remove();
          // $("#events_type").append(`<option value="All">All</option>`);
          // events.forEach((e) => {
          //   $("#events_type").append(`<option value="${e}">${e}</option>`);
          // });
        }

        function getitems() {
          $.ajax({
            url: "/items",
            type: "GET",
            success: function (response) {
              const data = JSON.parse(response);
              $("#items").children().remove();
              parseDataToHtml(data);
            },
            error: function (error) {
              console.log(error);
            },
          });
        }
        // fetch data for the first time
        getitems();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/userHome">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/showCarts">Shopping Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/showPurchases">Purchase History</a>
              </li>
              <li id="admin_view" class="nav-item">
                <a class="nav-link" href="/admin">Admin View</a>
              </li>
              <li id="admin_add" class="nav-item">
                <a class="nav-link" href="/showAddItem">Add Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>

        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>Welcome Home</h1>
      </div>
      <div style="display: flex">
        <select name="events" id="events_type">
          <option value="All">All</option>
          <option value="Wedding">Wedding</option>
          <option value="Travel">Travel</option>
          <option value="Graduation">Graduation</option>
          <option value="Sport">Sport</option>
          <option value="ID">ID</option>
        </select>
        <form id="search_form" className="form-inline">
          <input
            className="form-control"
            type="search"
            id="search_value"
            placeholder="Search name"
          />
          <button
            className="btn btn-outline-success"
            id="search_button"
            type="button"
          >
            Search
          </button>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Event type</th>
            <th scope="col">Price</th>
            <th scope="col">Add to Carts</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </div>
  </body>
</html>
