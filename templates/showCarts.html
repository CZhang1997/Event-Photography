<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="../static/signup.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        const userLevel = Number("{{userLevel}}");
        if (userLevel === 0) {
          $("#admin_view").remove();
          $("#admin_add").remove();
        }

        function addCarts(data) {
          $.ajax({
            url: "/carts",
            type: "POST",
            data: data,
            success: function (response) {
              console.log(response);
              const { message = "" } = JSON.parse(response);
              alert(message);
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function deleteItem(data) {
          const { id } = data;
          $.ajax({
            url: `/carts/${id}`,
            type: "DELETE",
            success: function (response) {
              console.log(response);
              getCarts();
            },
            error: function (err) {
              console.log(err);
            },
          });
        }

        function getCarts() {
          $.ajax({
            url: "/carts",
            type: "GET",
            success: function (response) {
              const data = JSON.parse(response);
              $("#carts").children().remove();
              $("#totalPrices").children().remove();
              var total = 0;
              data.forEach((item, index) => {
                const { name, event = "", price, _id: id } = item;
                total += price;
                const i = `
                <tr id="itemRow${id}">
                  <th scope="row">${index + 1}</th>
                  <td>
                  ${name}</td>
                  <td>
                    ${event}</td>
                  <td> $${price}
                  </td>
                  <td> 
                    <button type="button" class="btn btn-danger" id="deleteId${id}">Delete </button>
                  </td>
                </tr>
              `;
                $("#carts").append(i);
                $(`#deleteId${id}`).click(() => {
                  const data = { id };
                  deleteItem(data);
                });
              });
              const t = `Your total Price is <span>$${total} + Tax = $${
                total * 1.0825
              }</span>`;
              $("#totalPrices").html(t);
            },
            error: function (error) {
              console.log(error);
            },
          });
        }
        // fetch data for the first time
        getCarts();
        $("#checkout_button").click(() => {
          $.ajax({
            url: `/purchases`,
            type: "POST",
            success: function (response) {
              const { message = "" } = JSON.parse(response);
              alert(message);
              getCarts();
            },
            error: function (err) {
              console.log(err);
            },
          });
        });
      });
    </script>

    <style>
      .jumbotron {
        margin-left: 10%;
        margin-right: 10%;
        background-color: rgb(255, 255, 255);
        margin-bottom: 0%;
        padding-top: 3%;
        padding-bottom: 3%;
      }

      .contents {
        margin-left: 10%;
        margin-right: 10%;
      }
    </style>
  </head>

  <body style="padding-top:0%;">
    <!-- Navigation Bar -->
    <div style="background-color: #4e4d49; padding: 3% 1% 3% 1%; text-align: center;">
      <nav class="navbar navbar-expand-lg navbar-dark"> 
        <a class="navbar-brand" style="font-family:Arial, Helvetica, sans-serif; font-weight: bold; font-size: x-large; color: #e4b826;" >FR Photography Studio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a class="nav-link" href="/userHome">User Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/showCarts">Shopping Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showPurchases">Purchase History</a>
            </li>
            <li id="admin_view" class="nav-item">
              <a class="nav-link" href="/admin">Admin View</a>
            </li>
            <li id="admin_add" class="nav-item">
              <a class="nav-link" href="/showAddItem">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="jumbotron">
      <h3>Shopping Cart</h3>
      <div id="totalPrices"></div>
      <button id="checkout_button" style="margin-top: 5px;">Checkout</button>
    </div>

    <div class="contents">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Photographer Name</th>
            <th scope="col">Event type</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="carts"></tbody>
      </table>
    </div>
    
  </body>
</html>
