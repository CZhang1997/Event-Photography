<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link href="../static/signup.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(function () {
        $("#btnAddItem").click(function () {
          console.log($("form").serialize());
          const data = $("form").serialize();
          $.ajax({
            url: "/items",
            data: $("form").serialize(),
            type: "POST",
            success: function (response) {
              const data = JSON.parse(response);
              alert(data.message);
              window.location.href = "/userHome";
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/userHome">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/showAddItem">Add Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>

        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <legend>Add a photo</legend>
        <form class="form-todo">
          <label for="txtName" class="sr-only">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Name"
            required
            autofocus
          />
          <label for="available" class="sr-only">Available Days</label>
          <input
            type="text"
            name="available"
            id="available"
            class="form-control"
            placeholder="Available Days"
            required
            autofocus
          />
          <label for="txtPrices" class="sr-only">Prices</label>
          <input
            type="text"
            name="price"
            id="price"
            class="form-control"
            placeholder="Prices"
            required
            autofocus
          />
          <button
            id="btnAddItem"
            class="btn btn-lg btn-primary btn-block"
            type="button"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
