<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Todo List App</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link href="../static/signup.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(function () {
        $("#btnAddItem").click(function () {
          console.log($("form").serialize());
          const data = $("form").serialize();
          $.ajax({
            url: "/items",
            data: $("form").serialize(),
            type: "POST",
            success: function (response) {
              const data = JSON.parse(response);
              alert(data.message);
              window.location.href = "/userHome";
            },
            error: function (error) {
              console.log(error);
            },
          });
        });
      });
    </script>

    <style>
      .jumbotron {
        margin-left: 10%;
        margin-right: 10%;
        background-color: rgb(255, 255, 255);
        margin-bottom: 0%;
        padding-top: 3%;
        padding-bottom: 3%;
      }

      .contents {
        margin-left: 10%;
        margin-right: 10%;
      }

      input {
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body style="padding-top:0%;">
    <!-- Navigation Bar -->
    <div style="background-color: #4e4d49; padding: 3% 1% 3% 1%; text-align: center;">
      <nav class="navbar navbar-expand-lg navbar-dark"> 
        <a class="navbar-brand" style="font-family:Arial, Helvetica, sans-serif; font-weight: bold; font-size: x-large; color: #e4b826;" >FR Photography Studio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/userHome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showCarts">Shopping Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showPurchases">Purchase History</a>
            </li>
            <li id="admin_view" class="nav-item">
              <a class="nav-link" href="/admin">Admin View</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/showAddItem">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="jumbotron">
      <h3>Administrator: add an item</h3>
    </div>

    <div class="contents">
      <form class="form-todo">
        <!-- Name -->
        <label for="txtName" class="sr-only">Photographer Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Photographer's Name"
          required
          autofocus
        />
        <!-- Event -->
        <p style="margin-top:10px; margin-bottom: 5px;">Select the Event Type:</p>
        <label for="event" class="sr-only">event</label>
        <select name="event" id="events_type" style="margin-bottom: 15px;">
          <option value="Wedding">Wedding</option>
          <option value="Travel">Travel</option>
          <option value="Graduation">Graduation</option>
          <option value="Sport">Sport</option>
          <option value="ID">ID</option>
        </select>
        <!-- Price -->
        <label for="txtPrices" class="sr-only">Prices</label>
        <input
          type="text"
          name="price"
          id="price"
          class="form-control"
          placeholder="Prices"
          required
          autofocus
        />
        <!-- Button -->
        <button
          id="btnAddItem"
          class="btn btn-lg btn-primary btn-block"
          type="button"
          style="margin-top: 30px;"
        >
          Add
        </button>
      </form>
    </div>
  </body>
</html>
